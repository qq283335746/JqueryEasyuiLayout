<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>问题反馈管理</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/jeasyui/themes/metro/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/jeasyui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script type="text/javascript" src="../plugins/jeasyui/jquery.min.js"></script>
    <script type="text/javascript" src="../plugins/jeasyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../plugins/jeasyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
    <div id="dgToolbar" style="padding:5px;">
        <div class="fl">
            <a class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="complaintsuggestion.onDel()">删除</a>
        </div>
        <div class="fr">
            <input id="txtKeyword" class="easyui-textbox" data-options="buttonText:'查询',buttonAlign:'right',buttonIcon:'icon-search',prompt:'请输入关键字',onClickButton:complaintsuggestion.onSearch" style="width:300px;height:32px;">
        </div>
        <span class="clr"></span>
    </div>
    <table id="dgComplaintSuggestion" class="easyui-datagrid mgt10" data-options="fit:true,fitColumns:true,checkbox:true,singleSelect:true,pagination:true,toolbar:'#dgToolbar'" style="margin-top:20px;">
        <thead>
            <tr>
                <th data-options="field:'Id',checkbox:true"></th>
                <th data-options="field:'QuestionType',width:100">问题类型</th>
                <th data-options="field:'ContentText',width:100">内容</th>
            </tr>
        </thead>
    </table>

    <script src="../js/managers/complaintsuggestion.js"></script>
    <script type="text/javascript">
        $(function () {
            complaintsuggestion.init();
        })
    </script>
</body>
</html>
