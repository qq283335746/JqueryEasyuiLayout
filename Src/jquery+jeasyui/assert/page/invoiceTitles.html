<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>发票抬头管理</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/jeasyui/themes/metro/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/jeasyui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script type="text/javascript" src="../plugins/jeasyui/jquery.min.js"></script>
    <script type="text/javascript" src="../plugins/jeasyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../plugins/jeasyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
    <div id="dgToolbar" style="padding:5px;">
        <div class="fl">
            <a class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="invoicetitles.onDel()">删除</a>
        </div>
        <div class="fr">
            <input id="txtKeyword" class="easyui-textbox" data-options="buttonText:'查询',buttonAlign:'right',buttonIcon:'icon-search',prompt:'请输入关键字',onClickButton:invoicetitles.onSearch" style="width:300px;height:32px;">
        </div>
        <span class="clr"></span>
    </div>
    <table id="dgInvoiceTitle" class="easyui-datagrid mgt10" data-options="fit:true,fitColumns:true,checkbox:true,singleSelect:true,pagination:true,toolbar:'#dgToolbar'" style="margin-top:20px;">
        <thead>
            <tr>
                <th data-options="field:'Id',checkbox:true"></th>
                <th data-options="field:'Name',width:100">单位名称/姓名</th>
                <th data-options="field:'UseType',width:100">单位/个人</th>
                <th data-options="field:'TaxpayerCode',width:100">纳税人识别号</th>
                <th data-options="field:'BankName',width:100">开户行</th>
                <th data-options="field:'BankAccount',width:100">银行账号</th>
                <th data-options="field:'TelPhone',width:100">电话号码</th>
                <th data-options="field:'Address',width:100">地址</th>
            </tr>
        </thead>
    </table>

    <script src="../js/managers/invoicetitles.js"></script>
    <script type="text/javascript">
        $(function () {
            invoicetitles.init();
        })
    </script>
</body>
</html>
