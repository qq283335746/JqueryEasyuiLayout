<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>新增/编辑站点菜单</title>
</head>
<body>
    <form id="dlgFm" runat="server">
        <div class="row">
            <span class="rl w110">上级菜单：</span>
            <div class="fl">
                <span id="lbParentText"></span>
                <input type="hidden" id="hParentId" />
            </div>
        </div>
        <div class="row mt10">
            <span class="rl w110">菜单名称：</span>
            <div class="fl">
                <input id="txtTitle" class="easyui-validatebox txt w400" data-options="required:true" />
            </div>
        </div>
        <div class="row mt10">
            <span class="rl w110">Url：</span>
            <div class="fl">
                <input id="txtUrl" class="easyui-validatebox txt w400" />
            </div>
        </div>
        <div class="row mt10">
            <span class="rl w110">描述说明：</span>
            <div class="fl">
                <input id="txtDescr" class="easyui-validatebox txt w400" />
            </div>
        </div>
        <div class="row mt10">
            <span class="rl w110">排序：</span>
            <div class="fl">
                <input id="txtSort" class="easyui-validatebox txt w100" data-options="validType:'int'" />
            </div>
        </div>

        <input type="hidden" id="hId" />
    </form>

        })
    </script>
</body>
</html>
