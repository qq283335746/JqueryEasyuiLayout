<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>站点菜单管理</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/jeasyui/themes/metro/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/jeasyui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script type="text/javascript" src="../plugins/jeasyui/jquery.min.js"></script>
    <script type="text/javascript" src="../plugins/jeasyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../plugins/jeasyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
    <div class="mtb5">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="sitemenus.onAdd()">新建</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="sitemenus.onEdit()">编辑</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="sitemenus.Del()">删除</a>
    </div>
    <ul id="treeCt"></ul>
    <div id="mmTree" class="easyui-menu" style="width:120px;">
        <div onclick="sitemenus.onAdd()" data-options="iconCls:'icon-add'">添加</div>
        <div onclick="sitemenus.onEdit()" data-options="iconCls:'icon-edit'">编辑</div>
        <div onclick="sitemenus.onDel()" data-options="iconCls:'icon-remove'">删除</div>
    </div>

    <div id="dlgSiteMenus" style="padding:10px;"></div>

    <script type="text/javascript" src="../js/managers/sitemenus.js"></script>
    <script type="text/javascript">
        $(function () {
            try {
                sitemenus.init();
            }
            catch (e) {
                $.messager.alert('错误提醒', e.name + ": " + e.message, 'error');
            }

        })
    </script>

</body>
</html>
